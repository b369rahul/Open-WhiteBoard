<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Openboard</title>
</head>
<body>
    <div class="rooms">
        <button class="create">Create Room</button>
        <input type="text" class="join" required>
        <button type="submit" class="submit">Join Room</button>
    </div>
    <div class="tools-cont">
        <p class="pencil">Pencil</p>
        <p class="eraser" >Erase</p>
        <p class="download">Download</p>
        <p class="redo" >Redo</p>
        <p class="undo" >Undo</p>
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <canvas>
